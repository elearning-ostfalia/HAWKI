services:

  postgres:
    restart: always
    environment:
      POSTGRES_USER: olaf
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: olafdb
      # POSTGRES_INITDB_ARGS: -E UTF8
    image: 'postgres:17'
    container_name: olafdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olaf -d olafdb"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

  apache:
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

    build: .
    container_name: olaf-apache
    hostname:  olaf.sonia.de
    restart: always
    volumes:
      - ../..:/var/www/html

    environment:
      - TZ=Europe/Berlin
    ports:
       - "8083:80"


